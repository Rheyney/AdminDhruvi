<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div id="dashboardContainer" class="dashboard hidden">
        <header>
            <h1>Dhruvi Mali</h1>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="contacts">Contacts</button>
            <button class="tab" data-tab="payments">Payments</button>
            <button class="tab" data-tab="cod">COD Orders</button>
        </nav>

        <div class="dashboard-content">
            <div class="action-bar">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                <button id="toggleDeleteBtn" class="toggle-btn">Show Delete Options</button>
            </div>

            <div id="contactsContent" class="content">
                <div class="table-header">
                    <h2>Contacts</h2>
                    <button id="exportContacts" class="export-btn">Export to CSV</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Passes</th>
                            <th>Contact</th>
                            <th class="action-column hidden">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody"></tbody>
                </table>
            </div>

            <div id="paymentsContent" class="content hidden">
                <div class="table-header">
                    <h2>Payments</h2>
                    <button id="exportPayments" class="export-btn">Export to CSV</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Contact</th>
                            <th>UPI Ref. No.</th>
                            <th class="action-column hidden">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="paymentsTableBody"></tbody>
                </table>
            </div>

            <div id="codContent" class="content hidden">
                <div class="table-header">
                    <h2>COD Orders</h2>
                    <button id="exportCOD" class="export-btn">Export to CSV</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Contact</th>
                            <th class="action-column hidden">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="codTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="confirmationModal" class="modal hidden">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this entry?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="delete-btn">Delete</button>
                <button id="cancelDelete" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
